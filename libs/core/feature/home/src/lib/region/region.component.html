<div class="row mb10">
  <div class="col-12">
    <div *ngIf="region" class="card border-success mb10">
      <div class="card-body">
        <h5 class="card-title">
          {{region.region.value}} - {{region.region.iso2code}} -
          {{region.region.id}}
          <button
            [routerLink]="['/app/continent']"
            class="btn btn-sm btn-info pull-right"
          >
            home
          </button>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-sm-12 offset-md-8 col-md-4">
    <input
      class="form-control form-control-sm"
      placeholder="Buscar..."
      [(ngModel)]="search"
    />
  </div>
</div>
<practica-curso-avanzado-angular-ui-table
  [search]="search"
></practica-curso-avanzado-angular-ui-table>
