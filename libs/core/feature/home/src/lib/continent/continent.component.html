<div class="row mb10">
  <div class="col-sm-12 col-md-8">
    <div class="custom-control custom-switch">
      <input
        type="checkbox"
        [(ngModel)]="allRegion"
        (ngModelChange)="changeListOfRegions();"
        class="custom-control-input"
        id="allRegion"
      />
      <label class="custom-control-label" for="allRegion"
        >Visualizar todas las regiones</label
      >
    </div>
  </div>
  <div class="col-sm-12 col-md-4">
    <input
      class="form-control form-control-sm"
      placeholder="Buscar..."
      [(ngModel)]="serch"
    />
  </div>
</div>
<practica-curso-avanzado-angular-ui-table
  [search]="serch"
></practica-curso-avanzado-angular-ui-table>
